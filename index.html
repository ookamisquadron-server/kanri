<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>冷蔵庫管理</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>冷蔵庫の中身</h1>

  <form id="itemForm">
    <input type="text" id="name" placeholder="食材名" required />
    <input type="date" id="expiry" required />
    <input type="text" id="owner" placeholder="登録者" required />
    <input type="text" id="place" placeholder="保存場所" required />
    <button type="submit">追加</button>
  </form>

  <div id="loading">読み込み中...</div>
  <table>
    <thead>
      <tr>
        <th>食材名</th>
        <th>賞味期限</th>
        <th>登録者</th>
        <th>保存場所</th>
      </tr>
    </thead>
    <tbody id="itemTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
